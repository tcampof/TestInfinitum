<h5>Vehiculos</h5>
<form  (ngSubmit)='guardar()' [formGroup]="formGroupVehiculos">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label for="">Placa</label>
            <input type="text" formControlName="placa" id="" class="form-control form-control-sm" placeholder="">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="">Marca</label>
            <input type="text" formControlName="marca" id="" class="form-control form-control-sm" placeholder="">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="">Modelo</label>
            <input type="text" formControlName="modelo" id="" class="form-control form-control-sm" placeholder="">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="">Numero de puertas</label>
            <input type="number" formControlName="numeroPuertas" id="" class="form-control form-control-sm" placeholder="">
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <div class="form-group">
            <label for="">Tipo de vehiculo</label>
            <input type="text" formControlName="tipoVehiculo" id="" class="form-control form-control-sm" placeholder="">
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="col">
        <button type="submit" class="btn btn-primary btn-sm float-end">Guardar</button>
      </div>
    </div>
  </div>
</form> 

<div class="card text-center mt-4">
  <div class="card-body">
    <div class="container">
      <ng-container *ngIf="arrayVehiculos.length > 0; else elseTemplate">
        <table class="table table-default table-bordered table-responsive">
          <thead class="table-light">
            <tr>
              <th>Placa</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Numero de puertas</th>
              <th>Tipo de vehiculo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of arrayVehiculos">
              <td>{{ item.placa }}</td>
              <td>{{ item.marca}}</td>
              <td>{{ item.modelo }}</td>
              <td>{{ item.numeroPuertas }}</td>
              <td>{{ item.tipoVehiculo }}</td> 
              <td>
                <button type="button" class="btn btn-success btn-sm" (click)="editar($event, item)"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-danger btn-sm" ><i class="far fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-template #elseTemplate>
        <div class="p-3 mb-2 bg-light text-dark"> No hay datos disponibles!</div>
      </ng-template>
    </div>
  </div>
</div>
