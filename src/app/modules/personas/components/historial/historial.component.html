<h5>Historial de vehiculos de {{ Nombre }}</h5>

<table class="table table-default table-bordered table-responsive mt-3">
  <thead class="table-light">
    <tr>
      <th>Placa</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Numero de puertas</th>
      <th>Tipo de vehiculo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrayHistorial">
      <td>{{ item.placa }}</td>
      <td>{{ item.marca }}</td>
      <td>{{ item.modelo }}</td>
      <td>{{ item.numeroPuertas }}</td>
      <td>{{ item.tipoVehiculo }}</td>
    </tr>
  </tbody>
</table>
